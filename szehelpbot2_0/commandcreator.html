<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saját parancs létrehozása</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
    <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4 ms-5"><i class="bi bi-robot"></i> SZE Help Bot</span></a>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page"><i class="bi bi-house-door-fill"></i>Főoldal</a></li>
        <li class="nav-item"><a href="commandcreator.html" class="nav-link active">Saját parancs létrehozása</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Bejelentkezés</a></li>
    </ul>
</header>
<div class="gradientbackground">
    <div class="container col-xxl-8 px-4 py-5">
        <h4>Szabály hozzáadás<h4>
        <form method="post" action="/process">
            <div class="input-group mb-3">
                <span class="input-group-text" id="command">Meghívó parancs</span>
                <input type="text" class="form-control" placeholder="!példa" aria-label="command">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="title">Beágyazás címe</span>
                <input type="text" class="form-control" placeholder="Tökéletes Cím" aria-label="title">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="name">Beágyazás neve</span>
                <input type="text" class="form-control" placeholder="Tökéletes Név" aria-label="name">
            </div>
            <div class="input-group">
                <span class="input-group-text">Kimenet értéke</span>
                <textarea class="form-control" placeholder="Szép kimenet, akár linkekkel is." aria-label="output"></textarea>
            </div>
            <div class="input-group pt-4">
                <span><button type="submit" class="btn btn-primary mb-3"><i class="bi bi-check"></i> Létrehozás</button></span>
            </div>
        </form>
        <div class="examplepic shadow-sm mx-auto" style="width: 50%; height: 315px; border-radius: 21px 21px 21px 21px">
            <img src="example.png" class="d-block mx-lg-auto img-fluid" alt="Példa" width="450" loading="lazy">
        </div>

    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top ms-5 me-5">
    <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted ">© SZE Help Bot</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="https://github.com/Kumiszter/SZEHelpBot" target="_blank"><i class="bi-github" role="img" aria-label="GitHub"></i></a></li>
    </ul>
</footer>
</body>
</html>
